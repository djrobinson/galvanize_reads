<div ng-controller="BookCtrl" class="nine columns">
  <div ng-repeat="book in books | filter:query">
    <div class="row">
      <div class="two columns">
        <img ng-src="{{book.img_url}}" alt="book">
      </div>
      <div class="ten columns">
        <h3><a href="/#/books/{{book.id}}">{{book.title}}</a></h3>
        <h5>{{book.genre}}</h5>
        <p>{{book.description}}</p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="one-half column">
      <a class="button" href="/#/books/new">Add Book</a>
    </div>
  </div>
</div>
